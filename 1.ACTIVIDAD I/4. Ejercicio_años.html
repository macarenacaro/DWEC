<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo del uso de JavaScript</title>
</head>
<body>
    <script>
let current = prompt("Año Actual");
let born = prompt("Año de Nacimiento");

let edad = current - born;

alert(`Estamos en el año ${current}, por lo que si usted nació en ${born}, finaliza el año con ${edad} años de edad`);
       </script> 
</body>
</html>
